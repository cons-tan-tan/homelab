apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: gtnh
  namespace: minecraft
spec:
  interval: 30m
  chart:
    spec:
      chart: minecraft
      sourceRef:
        kind: HelmRepository
        name: itzg-minecraft
        namespace: flux-system
  values:
    minecraftServer:
      eula: "TRUE"
      type: "GTNH"
      memory: "8G"
      serviceType: LoadBalancer
      rcon:
        enabled: true
    extraEnv:
      GTNH_PACK_VERSION: "2.8.4"
      JVM_OPTS: "-Dfml.queryResult=confirm"
    resources:
      requests:
        memory: 10Gi
        cpu: "2"
      limits:
        memory: 13Gi
    persistence:
      dataDir:
        enabled: true
        existingClaim: gtnh-data
    startupProbe:
      enabled: true
      command:
        - mc-health
      initialDelaySeconds: 0
      periodSeconds: 10
      failureThreshold: 60
    podSecurityContext:
      fsGroupChangePolicy: OnRootMismatch
    nodeSelector:
      kubernetes.io/hostname: k8s-wk-02
