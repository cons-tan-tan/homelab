apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ntfy
  namespace: ntfy
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
    # TLS非対応デバイス（Raspberry Pi Pico等）からのHTTPアクセスを許可する。
    # ブラウザは .dev のHSTSプリロードにより自動的にHTTPSを使用する。
    ingress.cilium.io/force-https: "disabled"
spec:
  tls:
    - hosts:
        - ntfy.constantan.dev
      secretName: ntfy-tls
  rules:
    - host: ntfy.constantan.dev
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ntfy
                port:
                  number: 80
